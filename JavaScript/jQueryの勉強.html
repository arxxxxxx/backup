<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>jQueryの勉強</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <img id="title" src="image.png"><br>
    <img id="content" src="image_reverse.png"><br>
    <img id="ending" src="image.png"><br>
    <script>
        // id=contentのイメージを変更する
        $('#content').attr('src','image.png')
    </script>
</body>

</html>
